<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto - organizador de links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>  

<style>

#sidebarMenu {
  border-right: 1px solid transparent;
  background: linear-gradient(to right, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
}
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Organizer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="perfil.html">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Sair</a>
          </li>
        </ul>
        <span class="navbar-text">
          Bem-vindo -Nome utilizador-
        </span>
      </div>
    </div>
  </nav>

  <div class="row" style="height: calc(100vh - 66px); overflow: hidden">
    <!-- Left column with a small separation from the navbar -->
    <div class="col-2 d-flex" style="padding-top: 20px;"> <!-- Padding to create space from navbar -->
      <!-- Centered Card -->
      <div class="card" style="width: 18rem; margin-left: 10px;">
        <div class="card-body">
          <h5 class="card-title">Os teus Links:</h5>
          <p class="card-text">Links em lista - ver dps; No carrousel organizar Nome Do Link + Descrição + Foto</p>
          <a href="#" class="btn btn-secondary">Defenições</a>
        </div>
      </div>
    </div>
  
    <!-- Right column (content goes here) -->
    <div class="col-10" style="height: calc(100vh - 66px); overflow: hidden">
      <div id="carouselExample" class="carousel slide" style="padding-top: 20px; margin-right: 10px;">
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="https://static.significados.com.br/foto/da4f-cor-cinza-significados.jpg?width=1024" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.luematecidos.com.br/10570-large_default/tecido-two-way-liso-cinza-chumbo.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/ti/fotos-gratis/t2/36055693-ai-gerado-preto-fundo-com-agua-gotas-em-isto-foto.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verifica se o usuário está logado
        if (localStorage.getItem("userLogged") !== "true") {
            alert("Você precisa fazer login primeiro!");
            window.location.href = "index.html"; // Redireciona para o login
        }

        var username = localStorage.getItem("username");
        document.getElementById("nome-usuário").textContent = username;

        function logout() {
        localStorage.removeItem("userLogged");
        localStorage.removeItem("username");  // Remove o nome de usuário ao deslogar
        window.location.href = "index.html"; // Redireciona para a página de login
        }

        var fotoPerfil = localStorage.getItem(`imagemPerfil_${username}`);
        if (fotoPerfil) {
            document.getElementById("foto-perfil").src = fotoPerfil;
            document.getElementById("foto-perfil").style.display = "block"; // Torna a foto visível
        }

    </script>

</body>
</html>
