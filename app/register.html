<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            justify-content: center; /* centraliza horizontalmente */
            align-items: center;     /* centraliza verticalmente */
        }

        .register-container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 50px auto 0 auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #002b4c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #00233d;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registar</h2>
        <input type="text" id="newUsername" placeholder="Novo Usuário">
        <input type="password" id="newPassword" placeholder="Nova Senha">
        <button onclick="register()">Registar</button>
        <p> <a href="index.html">Voltar para login</a></p>

        <p id="registerMessage" style="color: red;"></p>
    </div>

    <script>
        function register() {
            var newUser = document.getElementById("newUsername").value;
            var newPass = document.getElementById("newPassword").value;

            // Simples validação de campos vazios
            if (newUser === "" || newPass === "") {
                document.getElementById("registerMessage").innerText = "Por favor, preencha todos os campos!";
                return;
            }

            // Verificando se o usuário já existe (salvo no localStorage)
            var storedUser = localStorage.getItem(newUser);
            if (storedUser) {
                document.getElementById("registerMessage").innerText = "Utilizador já existe!";
                return;
            }

            // Registando o novo usuário
            localStorage.setItem(newUser, newPass);
            localStorage.setItem("username", newUser)
            console.log("Usuário registrado: ", newUser);
            console.log("Senha armazenada: ", newPass);
            console.log("Chave 'username' no localStorage: ", localStorage.getItem("username"));
            alert("Registro bem-sucedido! Agora você pode fazer login.");

            // Redireciona para o login
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
