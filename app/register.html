<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .cabeçalho {
            background: #002b4c; /* cor de fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .menu_de_navegação {
            background: #3e4b55; /* cor de fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 5px;
        }

        .register-container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 50px auto 0 auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #002b4c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #00233d;
        }
    </style>
</head>
<body>

    <header class="cabeçalho">
        <div class="image-section"></div>
        <div class="text-section">
            <h1>BEM VINDO AO ORGANIZER!</h1>
        </div>
    </header>

    <nav class="menu_de_navegação">
        <div class="text-section1">
            <p>Primeira vez a utilizar os nossos serviço, seja bem vindo!!
                Escolha um nome de usuário e senha de que não se esqueça:
            </p>
        </div>
    </nav>

    <div class="register-container">
        <h2>Registrar</h2>
        <input type="text" id="newUsername" placeholder="Novo Usuário">
        <input type="password" id="newPassword" placeholder="Nova Senha">
        <button onclick="register()">Registrar</button>
        <p id="registerMessage" style="color: red;"></p>
    </div>

    <script>
        function register() {
            var newUser = document.getElementById("newUsername").value;
            var newPass = document.getElementById("newPassword").value;

            // Simples validação de campos vazios
            if (newUser === "" || newPass === "") {
                document.getElementById("registerMessage").innerText = "Por favor, preencha todos os campos!";
                return;
            }

            // Verificando se o usuário já existe (salvo no localStorage)
            var storedUser = localStorage.getItem(newUser);
            if (storedUser) {
                document.getElementById("registerMessage").innerText = "Usuário já existe!";
                return;
            }

            // Registrando o novo usuário
            localStorage.setItem(newUser, newPass);
            alert("Registro bem-sucedido! Agora você pode fazer login.");

            // Redireciona para o login
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
