
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            justify-content: center; /* centraliza horizontalmente */
            align-items: center;     /* centraliza verticalmente */
        }


        .login-container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 50px auto 0 auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #002b4c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #00233d;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Utilizador">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="message" style="color: red;"></p>
        <p>Ainda não tem uma conta? <a href="register.html">Registar-se</a></p>
    </div>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            // Verificando se o usuário existe e a senha está correta
            var storedPass = localStorage.getItem(user);

            if (storedPass && storedPass === pass) {
                alert("Login bem-sucedido!");
                localStorage.setItem("userLogged", "true");
                localStorage.setItem("username", user);
                window.location.href = "home.html"; // Redireciona para a página de conteúdo
            } else {
                document.getElementById("message").innerText = "Utilizador ou senha incorretos!";
            }
        }
    </script>
</body>
</html>
