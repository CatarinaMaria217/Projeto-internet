<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Cadela</title>
    
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Verdana, sans-serif;
    }

    .container {
        display: flex;
        width: 100vw;
        height: 100vh;
    }

    .image-section {
        flex: 1;
        background: url('https://i.ibb.co/1tJghZjw/IMG-2801.jpg') no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px;
        outline: 20px solid #ffffff;
    }

    .image-section img {
        max-width: 20%;
        height: auto;
    }

    .text-section {
        flex: 1;
        background: #ffffff; /* Cor amarela para destacar */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
        text-align: center;
        padding: 20px;
        margin: 20px;
        outline: 20px solid #07a53b;
    }

    .text-section h1,
    .text-section p {
        margin-bottom: 5px; /* Mantém o título e a descrição juntos */
    }


    .text-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
    }

    .text-section p {
        font-size: 1.2rem;
        background: white;
        padding: 10px 15px;
        border-radius: 5px;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .lista-ordenada dl {
        font-size: 1.2rem;
        text-align: center;
        background: white;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
    }

    .lista-ordenada dt {
        font-weight: bold;
    }

    a {
        margin-top: 70px;
        display: inline-block;
        padding: 10px 15px;
        background: #07a53b;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    a:hover {
        background: #555;
    }

    footer {
        background: #000000; /* Cor de fundo escura para contraste */
        color: white; /* Texto branco para legibilidade */
        text-align: center; /* Centraliza o texto */
        padding: 15px 20px; /* Espaçamento interno */
        font-size: 0.9rem; /* Tamanho de fonte ajustado */
        position: relative; /* Mantém no final sem sobreposição */
        width: 100%;
    }

    .footer-content {
        max-width: 800px; /* Define uma largura máxima */
        margin: 0 auto; /* Centraliza o conteúdo */
    }

    .footer-content p {
        margin: 5px 0; /* Espaçamento entre os textos */
    }

</style>

<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="text-section">
            <h1>MINNIE!</h1>
            <p>Cadela de raça indefenida, tricolor com 10 meses.</p>
    
        <div class="lista-ordenada">
            <dl>
                <dt>PERSONALIDADE:</dt>
                <dd>Teimosa</dd>
                <dd>Brincalhona</dd>
                <dd>Esperta</dd>
                <dd>Desobediente</dd>
            </dl>
        </div>

        <a href="https://www.petz.com.br/cachorro/racas/vira-lata/"  target="_blank">Os Vira Lata</a> 
    </div>
</div>

    <footer>
        <div class="footer-content">
            <p>Programação para Internet 2024/2025 - Catarina Ferreira
            </p>
            <p>ISCTE SINTRA - Tecnologias Digitais Economia e Sociedade</p>
        </div>
    </footer>
</body>
</html>
