
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .login-container {
            margin: 100px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="message" style="color: red;"></p>
        <p>Ainda não tem uma conta? <a href="register.html">Registrar-se</a></p>
    </div>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            // Verificando se o usuário existe e a senha está correta
            var storedPass = localStorage.getItem(user);

            if (storedPass && storedPass === pass) {
                alert("Login bem-sucedido!");
                localStorage.setItem("userLogged", "true");
                window.location.href = "home.html"; // Redireciona para a página de conteúdo
            } else {
                document.getElementById("message").innerText = "Usuário ou senha incorretos!";
            }
        }
    </script>

</body>
</html>
