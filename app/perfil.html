<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto - organizador de links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<style>
.btn-orange {
    background-color: #000000; /* Tailwind's orange-500 hex value */
    color: white;
    border: none;
  }
  
  .btn-orange:hover {
    background-color: #1e1e1e;
    color: white;
    border: none; /* Slightly darker for hover effect */
  }
</style>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Organizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Sair</a>
              </li>
            </ul>
            <span class="navbar-text">
              Bem-vindo -Nome utilizador-
            </span>
          </div>
        </div>
      </nav>

      <div class="row" style="height: calc(100vh - 66px); overflow: hidden">
  <!-- Left column with space between navbar and card -->
        <div class="col-3 d-flex" style="padding-top: 20px; padding-bottom: 40px;"> <!-- Add padding-top to create space from navbar -->
    <!-- Centered Card with left margin -->
            <div class="card" style="width: 18rem; margin-left: 60px;"> <!-- Add margin-left to create space from the left side -->
                <img id="foto-perfil" src="https://cdn-icons-png.flaticon.com/512/3106/3106921.png" class="card-img-top" alt="foto-perfil">
                <div class="card-body">
                    <h5 class="card-title">Utilizador</h5>
                    <p class="card-text">Descrição Breve</p>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Editar
                    </button>

                    <div class="d-flex justify-content-center gap-3" style="padding-top: 250px;">
                        <a href="https://github.com/" target="_blank" class="text-dark"><i class="bi bi-github fs-4"></i></a>
                        <a href="https://getbootstrap.com" target="_blank" class="text-dark">
                            <i class="bi bi-bootstrap fs-4"></i>
                        </a>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#myModal" class="text-dark"><i class="bi-question-circle fs-4"> </i></a>
                    </div>

                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="myModalLabel">Os Nossos Contactos</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="emailText">Email: <a href="mailto:example@example.com" id="emailLink">example@example.com</a></p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary" id="copyEmailBtn">Copiar e-mail</button>
                            </div>
                          </div>
                        </div>
                    </div>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Editor perfil</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                  <label class="btn btn-outline-primary" for="btnradio1">Fotografia</label>
                              
                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                  <label class="btn btn-outline-primary" for="btnradio2">Nome de utilizador</label>
                              
                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                  <label class="btn btn-outline-primary" for="btnradio3">Descrição</label>
                                </div>
                              
                                <!-- Fotografia Form -->
                                <div id="formFotografia" class="mt-3 d-none" >
                                    <div class="input-group mt-3">
                                        <label class="input-group-text" for="inputGroupFile01">Upload</label>
                                        <input type="file" class="form-control" id="inputGroupFile01">
                                    </div>
                                    <div class="mt-4 text-center">
                                        <button type="button" class="btn btn-orange">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </div>
                                </div>
                              
                                <!-- Nome de utilizador Form -->
                                <div id="formUsername" class="mt-3 d-none">
                                    <input type="text" class="form-control" placeholder="Digite o nome de utilizador">
                                    <div class="mt-4 text-center">
                                        <button type="button" class="btn btn-orange">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </div>
                                </div>
                              
                                <!-- Descrição Form -->
                                <div id="formDescricao" class="mt-3 d-none" style="margin-bottom:0;">
                                    <textarea class="form-control" rows="3" placeholder="Digite a descrição"></textarea>
                                    <div class="mt-4 text-center">
                                        <button type="button" class="btn btn-orange">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>                  
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                              <button type="button" class="btn btn-primary">Editar</button>                
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('copyEmailBtn').addEventListener('click', function () {
              const email = document.getElementById('emailLink').innerText;
          
              // Modern Clipboard API
              navigator.clipboard.writeText(email)
                .then(() => {
                  alert('Email copied: ' + email);
                })
                .catch(err => {
                  console.error('Failed to copy: ', err);
                });
            });
        </script>

        <script>
            const radios = document.querySelectorAll('input[name="btnradio"]');
            const formFotografia = document.getElementById('formFotografia');
            const formUsername = document.getElementById('formUsername');
            const formDescricao = document.getElementById('formDescricao');
          
            radios.forEach(radio => {
              radio.addEventListener('change', () => {
                // Hide all forms
                formFotografia.classList.add('d-none');
                formUsername.classList.add('d-none');
                formDescricao.classList.add('d-none');
          
                // Show selected form
                if (document.getElementById('btnradio1').checked) {
                  formFotografia.classList.remove('d-none');
                } else if (document.getElementById('btnradio2').checked) {
                  formUsername.classList.remove('d-none');
                } else if (document.getElementById('btnradio3').checked) {
                  formDescricao.classList.remove('d-none');
                }
              });
            });
        </script>

        <div class="col-9 d-flex align-items-center justify-content-center">
            <figure class="figure" style="height: calc(100vh - 66px); overflow: hidden; padding-top: 20px; padding-right: 60px; border-radius: 20px">
                <img src="https://static.independent.co.uk/2023/07/12/14/iStock-1124556360.jpg" class="figure-img img-fluid rounded" alt="...">
            </figure>
        </div>
        
       
           
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    

    <script>
        // Verifica se o usuário está logado
        if (localStorage.getItem("userLogged") !== "true") {
            alert("Você precisa fazer login primeiro!");
            window.location.href = "index.html"; // Redireciona para o login
        }

        var username = localStorage.getItem("username");
        document.getElementById("nome-usuário").textContent = username;

        function logout() {
        localStorage.removeItem("userLogged");
        localStorage.removeItem("username");  // Remove o nome de usuário ao deslogar
        window.location.href = "index.html"; // Redireciona para a página de login
        }

        const inputFile = document.getElementById('input-file');
        const fotoHome = document.getElementById('foto-perfil');

        // Função para carregar a imagem
        function carregarImagem(event) {
            const file = event.target.files[0];  // Pega o arquivo de imagem
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imagemURL = e.target.result;
                    fotoHome.src = imagemURL;
                    fotoHome.style.display = 'block';  // Exibe a imagem carregada

                    // Armazenando a URL da imagem no localStorage
                    localStorage.setItem(`imagemPerfil_${username}`, imagemURL);
                };

                reader.readAsDataURL(file);  // Converte a imagem para uma URL de dados
            }
        }   

        // Verificar se já existe uma imagem armazenada ao carregar a página
        window.onload = function() {
            const imagemArmazenada = localStorage.getItem('imagemPerfil_${username}', imagemURL);
            if (imagemArmazenada) {
                fotoHome.src = imagemArmazenada;
                fotoHome.style.display = 'block';  // Exibe a imagem armazenada
            }
        };

        // Adicionando o evento para o input de arquivo
        inputFile.addEventListener('change', carregarImagem);

        var fotoPerfil = localStorage.getItem(`imagemPerfil_${username}`);
        if (fotoPerfil) {
            document.getElementById("foto-perfil").src = fotoPerfil;
            document.getElementById("foto-perfil").style.display = "block"; // Torna a foto visível
        }

        document.addEventListener("DOMContentLoaded", function () {
        const nomeUsuarioSpan = document.getElementById("nome-usuário");
        const nomeInput = document.getElementById("novo-nome");
        const salvarBotao = document.getElementById("salvar-nome");

        // Carregar nome salvo no LocalStorage
        let nomeSalvo = localStorage.getItem("username");
        if (nomeSalvo) {
            nomeUsuarioSpan.textContent = nomeSalvo;
        } else {
            nomeUsuarioSpan.textContent = "Usuário Padrão"; // Nome inicial
        }

        // Evento para salvar novo nome
        salvarBotao.addEventListener("click", function () {
            let novoNome = nomeInput.value.trim();
            if (novoNome !== "") {
                localStorage.setItem("username", novoNome);
                nomeUsuarioSpan.textContent = novoNome;
                alert("Nome atualizado com sucesso!");
                nomeInput.value = ""; // Limpa o campo
            } else {
                alert("Por favor, digite um nome válido!");
            }
        });
    });

    </script>
</body>
</html>
