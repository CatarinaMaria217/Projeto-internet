    body.pink-mode {

    }

    .pink-mode a.btn {
      background-color: #b05b96;
      border-color: #c988b9;

    .pink-mode a.btn:hover {
      background-color: #c988b9;

    body.orange-mode {

      color: #ffffff;
    }

         /* Default color (light mode) */
    .icon-links a i {
      color: #212529;
      transition: color 0.3s;
    }

    /* Dark Mode */
    body.dark-mode .icon-links a i {
      color: white;
    }

    /* Optional: Pink Mode */
    body.pink-mode .icon-links a i {
      color: #d63384;
    }

    /* Optional: Orange Mode */
    body.orange-mode .icon-links a i {
      color: #fd7e14;
    }

    /* Optional hover effect */
    .icon-links a:hover i {
      opacity: 0.8;
    }

    /* Base style */
    .theme-button {
      background-color: #6c757d; /* default (gray like btn-secondary) */
      color: white;
      border: none;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode style */
    body.dark-mode .theme-button {
      background-color: #ffffff;
      color: #212529;
    }

    /* Pink mode style */
    body.pink-mode .theme-button {

      color: white;
    }

    /* Orange mode style */
    body.orange-mode .theme-button {
      background-color: #fd7e14;
      color: white;
    }

    /* Optional hover effect */
    .theme-button:hover {
      opacity: 0.85;
    }

</style>

    <script>
      const editarBtn = document.getElementById('editarBtn');
      const cancelarBtn = document.getElementById('cancelarBtn');

      const usernameInput = document.getElementById('usernameInput');
      const descriptionInput = document.getElementById('descriptionInput');
      const imagePreview = document.getElementById('imagePreview');

      const cardTitle = document.querySelector('.card-title');
      const cardText = document.querySelector('.card-text');
      const profileImage = document.getElementById('foto-perfil');

      // Store original values for reset
      let originalUsername = cardTitle.textContent;
      let originalDescription = cardText.textContent;
      let originalImageSrc = profileImage.src;

      // Save changes
      editarBtn.addEventListener('click', () => {
        const newUsername = usernameInput.value.trim();
        const newDescription = descriptionInput.value.trim();

        if (newUsername) {
          cardTitle.textContent = newUsername;
          localStorage.setItem('username', newUsername);
        }

        if (newDescription) {
          cardText.textContent = newDescription;
          localStorage.setItem('description', newDescription);
        }

        if (!imagePreview.classList.contains('d-none')) {
          profileImage.src = imagePreview.src;
          localStorage.setItem('profileImage', imagePreview.src);
        }

        // Update original values
        originalUsername = cardTitle.textContent;
        originalDescription = cardText.textContent;
        originalImageSrc = profileImage.src;

        alert('Perfil atualizado com sucesso!');
      });

      // Reset changes
      cancelarBtn.addEventListener('click', () => {
        usernameInput.value = originalUsername;
        descriptionInput.value = originalDescription;
        imagePreview.src = originalImageSrc;
        imagePreview.classList.add('d-none');
      });

      // Load saved data on page load
      window.addEventListener('DOMContentLoaded', () => {
        const savedUsername = localStorage.getItem('username');
        const savedDescription = localStorage.getItem('description');
        const savedImage = localStorage.getItem('profileImage');

        if (savedUsername) {
          cardTitle.textContent = savedUsername;
          originalUsername = savedUsername;
        }

        if (savedDescription) {
          cardText.textContent = savedDescription;
          originalDescription = savedDescription;
        }

        if (savedImage) {
          profileImage.src = savedImage;
          originalImageSrc = savedImage;
        }
      });

      // Preview uploaded image
      function previewImage(input) {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.classList.remove('d-none');
          };
          reader.readAsDataURL(file);
        }
      }
    </script>

        <script>
            const radios = document.querySelectorAll('input[name="btnradio"]');
            const formFotografia = document.getElementById('formFotografia');
            const formUsername = document.getElementById('formUsername');
            const formDescricao = document.getElementById('formDescricao');
          
            radios.forEach(radio => {
              radio.addEventListener('change', () => {
                // Hide all forms
                formFotografia.classList.add('d-none');
                formUsername.classList.add('d-none');
                formDescricao.classList.add('d-none');
          
                // Show selected form
                if (document.getElementById('btnradio1').checked) {
                  formFotografia.classList.remove('d-none');
                } else if (document.getElementById('btnradio2').checked) {
                  formUsername.classList.remove('d-none');
                } else if (document.getElementById('btnradio3').checked) {
                  formDescricao.classList.remove('d-none');
                }
              });
            });
        </script>

    <script>
        // Verifica se o usuário está logado
        if (localStorage.getItem("userLogged") !== "true") {
            alert("Você precisa fazer login primeiro!");
            window.location.href = "index.html"; // Redireciona para o login
        }

        var username = localStorage.getItem("username");
        document.getElementById("nome-usuário").textContent = username;

        function logout() {
        localStorage.removeItem("userLogged");
        localStorage.removeItem("username");  // Remove o nome de usuário ao deslogar
        window.location.href = "index.html"; // Redireciona para a página de login
        }

        const inputFile = document.getElementById('input-file');
        const fotoHome = document.getElementById('foto-perfil');

        // Função para carregar a imagem
        function carregarImagem(event) {
            const file = event.target.files[0];  // Pega o arquivo de imagem
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imagemURL = e.target.result;
                    fotoHome.src = imagemURL;
                    fotoHome.style.display = 'block';  // Exibe a imagem carregada

                    // Armazenando a URL da imagem no localStorage
                    localStorage.setItem(`imagemPerfil_${username}`, imagemURL);
                };

                reader.readAsDataURL(file);  // Converte a imagem para uma URL de dados
            }
        }   

        // Verificar se já existe uma imagem armazenada ao carregar a página
        window.onload = function() {
            const imagemArmazenada = localStorage.getItem(`imagemPerfil_${username}`, imagemURL);
            if (imagemArmazenada) {
                fotoHome.src = imagemArmazenada;
                fotoHome.style.display = 'block';  // Exibe a imagem armazenada
            }
        };

        // Adicionando o evento para o input de arquivo
        inputFile.addEventListener('change', carregarImagem);

        var fotoPerfil = localStorage.getItem(`imagemPerfil_${username}`);
        if (fotoPerfil) {
            document.getElementById("foto-perfil").src = fotoPerfil;
            document.getElementById("foto-perfil").style.display = "block"; // Torna a foto visível
        }

        document.addEventListener("DOMContentLoaded", function () {
        const nomeUsuarioSpan = document.getElementById("nome-usuário");
        const nomeInput = document.getElementById("novo-nome");
        const salvarBotao = document.getElementById("salvar-nome");

        // Carregar nome salvo no LocalStorage
        let nomeSalvo = localStorage.getItem("username");
        if (nomeSalvo) {
            nomeUsuarioSpan.textContent = nomeSalvo;
        } else {
            nomeUsuarioSpan.textContent = "Usuário Padrão"; // Nome inicial
        }

        // Evento para salvar novo nome
        salvarBotao.addEventListener("click", function () {
            let novoNome = nomeInput.value.trim();
            if (novoNome !== "") {
                localStorage.setItem("username", novoNome);
                nomeUsuarioSpan.textContent = novoNome;
                alert("Nome atualizado com sucesso!");
                nomeInput.value = ""; // Limpa o campo
            } else {
                alert("Por favor, digite um nome válido!");
            }
        });
    });

    </script>

    <script>
      // Ativa modo e guarda no localStorage
      function setTheme(themeName) {
        // Limpa todos os temas primeiro
        document.body.classList.remove("dark-mode", "pink-mode", "orange-mode");
        // Aplica novo tema
        if (themeName) {
          document.body.classList.add(themeName);
          localStorage.setItem("theme", themeName);
        } else {
          localStorage.removeItem("theme");
        }
      }

      function toggleDarkMode() {
        const isActive = document.body.classList.contains("dark-mode");
        setTheme(isActive ? null : "dark-mode");
      }

      function togglePinkMode() {
        const isActive = document.body.classList.contains("pink-mode");
        setTheme(isActive ? null : "pink-mode");
      }

      function toggleOrangeMode() {
        const isActive = document.body.classList.contains("orange-mode");
        setTheme(isActive ? null : "orange-mode");
      }

      // Aplica tema guardado ao carregar a página
      window.onload = function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.body.classList.add(savedTheme);
        }
      };
    </script>
